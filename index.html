<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Flipkart Nav Bar</title>
</head>
<body>
    <nav>
        <div class="main">
            <div class="blueNav">
                <div class="logo"><img src="flipkart.PNG" alt="flipkart logo">
                </div>
                <div class="search"><input type="text" placeholder="Search for products, brands and more"></input>
                </div>
                <div class="searchbtn"><button class="searchbutton"><i class="fa fa-search"></i></button>
                </div>
                <div class="loginbtn"><input type="button" value="Login">
                </div>
                <div class="seller">
                    <p>Become a seller</p>
                </div>
                <div class="more">
                    <p>More</p>
                </div>
                
                <div class="cartIcon"><i class="fa fa-shopping-cart"></i>
                </div>
                <div class="cart">
                    <p>Cart</p>
                </div>
            </div>

            <div class="catogoriesNav">
                <div class="offers">
                    <img src="./images/offers.jpg" width="60" height="60" alt="offers image">
                    <p>Top offers</p>
                </div>
                <div class="grocery">
                    <img src="./images/grocery.jpg" width="60" height="60" alt="grocery image">
                    <p>Grocery</p>
                </div>
                <div class="mobile">
                    <img src="./images/mobile.jpg" width="60" height="60" alt="mobile image">
                    <p>Mobiles</p>
                </div>
                <div class="fashion">
                    <img src="./images/Fashion.jpg" width="60" height="60" alt="fashion image">
                    <p>Fashion</p>
                </div>
                <div class="electronics">
                    <img src="./images/electronics.jpg" width="60" height="60" alt="electronics image">
                    <p>Electronics</p>
                </div>
                <div class="home">
                    <img src="./images/home.jpg" width="60" height="60" alt="">
                    <p>Home</p>
                </div>
                <div class="appliances">
                    <img src="./images/applianaces.jpg" width="60" height="60" alt="">
                    <p>Appliances</p>
                </div>
                <div class="travel">
                    <img src="./images/Travel.jpg" width="60" height="60" alt="">
                    <p>Beauty, Toys & more</p>
                </div>
                <div class="two-wheelers">
                    <img src="./images/two-wheelers.jpg" width="60" height="60" alt="">
                    <p>2-Wheelers</p>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
